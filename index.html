<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Мемный Лофт</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #2c3e50, #4ca1af);
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  .container {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 2.5em;
  }
  .memes {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 10px;
  }
  .memes img {
    width: 100%;
    border-radius: 50%;
    transition: transform 0.3s;
  }
  .memes img:hover {
    transform: scale(1.1) rotate(-5deg);
  }
  .tagline {
    text-align: center;
    margin-top: -10px;
    margin-bottom: 30px;
    font-size: 1.2em;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Добро пожаловать в мемный лофт</h1>
  <p class="tagline">Будь как тот, кто заходит на сайт и говорит: "Это невероятно!"</p>
  <div class="memes" id="memes"></div>
</div>
<script>
  const templates = [
    "aag","ackbar","afraid","agnes","aint-got-time","ams","ants","apcr",
    "astronaut","atis","away","awesome","awesome-awkward","awkward",
    "awkward-awesome","bad","badchoice","balloon","bd","because",
    "bender","bihw","bilbo","biw","blb","boat","bongo","both","box",
    "bs","bus","buzz","cake","captain","captain-america","cb","cbb",
    "cbg","center","ch","chair","cheems","chosen","cmm","country",
    "crazypills","crow","cryingfloor","db","dbg"
  ];
  const words = [
    'кит','ёжик','утюг','лампа','медведь','пицца','робот','кактус'
  ];
  const container = document.getElementById('memes');
  for(let i = 1; i <= 100; i++) {
    const img = new Image();
    const template = templates[Math.floor(Math.random() * templates.length)];
    const top = `${words[Math.floor(Math.random() * words.length)]} ${i}`;
    const bottom = words[Math.floor(Math.random() * words.length)];
    const ext = (i % 10 === 0) ? 'gif' : 'png';
    img.src = `https://api.memegen.link/images/${template}/${encodeURIComponent(top)}/${encodeURIComponent(bottom)}.${ext}`;
    img.alt = `meme ${i}`;
    img.loading = 'lazy';
    container.appendChild(img);
  }
</script>
</body>
</html>
