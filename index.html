<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Мемный Лофт</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #1d4350, #a43931);
    color: #fff;
    min-height: 100vh;
  }
  .container {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 2.5em;
  }
  .memes {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 10px;
  }
  .memes img {
    width: 100%;
    border-radius: 8px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Добро пожаловать в мемный лофт</h1>
  <div class="memes" id="memes"></div>
</div>
<script>
  const templates = [
    "aag","ackbar","afraid","agnes","aint-got-time","ams","ants","apcr",
    "astronaut","atis","away","awesome","awesome-awkward","awkward",
    "awkward-awesome","bad","badchoice","balloon","bd","because",
    "bender","bihw","bilbo","biw","blb","boat","bongo","both","box",
    "bs","bus","buzz","cake","captain","captain-america","cb","cbb",
    "cbg","center","ch","chair","cheems","chosen","cmm","country",
    "crazypills","crow","cryingfloor","db","dbg"
  ];
  const container = document.getElementById('memes');
  for(let i = 1; i <= 5000; i++) {
    const img = new Image();
    const template = templates[(i - 1) % templates.length];
    const top = `терка ${i}`;
    const bottom = 'атата';
    img.src = `https://api.memegen.link/images/${template}/${encodeURIComponent(top)}/${encodeURIComponent(bottom)}.png`;
    img.alt = `meme ${i}`;
    img.loading = 'lazy';
    container.appendChild(img);
  }
</script>
</body>
</html>
